name: Deploy ticker-vite to Vercel

on:
  push:
    branches: ["main"]
    paths:
      - 'ticker-vite/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd ticker-vite
          npm ci

      - name: Build
        run: |
          cd ticker-vite
          npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          set -e
          cd ticker-vite
          # Use vercel CLI to deploy the built `dist` folder to Production.
          # This requires a repository secret named VERCEL_TOKEN with a personal token that has scope to deploy.
          npx vercel --prod --token "$VERCEL_TOKEN" --confirm
